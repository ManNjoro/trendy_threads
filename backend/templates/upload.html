<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/upload.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="{{url_for('views.upload')}}" method="post" enctype="multipart/form-data">
            {% if message %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
            <input type="text" name="name" id="name" placeholder="Product name">
            <input type="number" name="price" placeholder="Price">
            <select name="category" id="category">
                <option disabled selected>category</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <select name="gender" id="gender">
                <option disabled selected>Product Gender</option>
                {% for gender in genders %}
                <option value="{{ gender }}">{{ gender }}</option>
                {% endfor %}
            </select>
            <select name="size" id="size">
                <option disabled selected>size</option>
                {% for size in sizes %}
                <option value="{{ size }}">{{ size }}</option>
                {% endfor %}
            </select>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Product Description" ></textarea>
            <input type="file" name="file" accept="image/*" />
            <button type="submit">Upload</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
